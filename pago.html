<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        #card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #loading {
            font-size: 20px;
            font-weight: bold;
        }
        .campo {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="loading">Cargando información…</div>
        <div id="content" style="display:none;"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzoMkw-vLBwab3X38Wk4Wm1XuUdMuhx1UanFh3X47ed2RiyAzQRVNuvWICFjXGqwRHofA/exec";

        // Obtener ID del URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // JSONP callback
        function mostrarPago(data) {
            const loading = document.getElementById("loading");
            const content = document.getElementById("content");

            loading.style.display = "none";
            content.style.display = "block";

            if (data.error) {
                content.innerHTML = <p style="color:red;">${data.error}</p>;
                return;
            }

            content.innerHTML = `
                <h2>Pago #${data.id}</h2>
                <div class="campo"><strong>Nombre:</strong> ${data.nombre}</div>
                <div class="campo"><strong>Fecha:</strong> ${data.fecha}</div>
                <div class="campo"><strong>Monto:</strong> $${data.monto}</div>
                <div class="campo"><strong>Estado:</strong> ${data.estado}</div>
            `;
        }

        // Insertar script JSONP
        const s = document.createElement("script");
        s.src = ${scriptURL}?id=${id}&callback=mostrarPago;
        document.body.appendChild(s);
    </script>

</body>
</html>
