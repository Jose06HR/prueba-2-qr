<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Pago</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 25px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .title {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        .field {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="content">
            <h2 class="title">Cargando información...</h2>
        </div>
    </div>

    <script>
        // Obtener ID desde URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const contentDiv = document.getElementById("content");

        const CSV_URL =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-grqqDSRtO0OvqY6yxYvtFV3CZ846L-4-P5sSsuWV-zRA3K1kmh24FE256tVdFR-E3TFfczADaoTO/pub?gid=971038428&single=true&output=csv";

        if (!id) {
            contentDiv.innerHTML = "<p class='error'>No se proporcionó un ID.</p>";
        } else {
            fetch(CSV_URL)
                .then(res => res.text())
                .then(csv => {
                    const rows = csv.split("\n").map(r => r.split(","));

                    let found = null;

                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i][0] == id) {
                            found = rows[i];
                            break;
                        }
                    }

                    if (!found) {
                        contentDiv.innerHTML = "<p class='error'>ID no encontrado.</p>";
                        return;
                    }

                    contentDiv.innerHTML = `
                        <h2 class="title">Detalle del Pago</h2>

                        <p class="field"><strong>ID:</strong> ${found[0]}</p>
                        <p class="field"><strong>Cliente:</strong> ${found[1]}</p>
                        <p class="field"><strong>Fecha:</strong> ${found[2]}</p>
                        <p class="field"><strong>Monto:</strong> ${found[3]}</p>

                        <p class="field"><strong>Estado:</strong> 
                            <span style="color:${found[4] === 'pagado' ? 'green' : 'orange'};">
                                ${found[4]}
                            </span>
                        </p>

                        <p class="field"><strong>Referencia:</strong> ${found[5]}</p>
                    `;
                })
                .catch(err => {
                    console.error(err);
                    contentDiv.innerHTML =
                        "<p class='error'>Error al cargar los datos.</p>";
                });
        }
    </script>

</body>
</html>
