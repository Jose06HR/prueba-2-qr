<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #e9e9e9;
        }
        img {
            width: 90px;
        }
        .btn {
            padding: 6px 12px;
            background: #0a84ff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background: #006edc;
        }
    </style>
</head>
<body>

<h2>Lista de Pagos</h2>
<p>Todos los pagos registrados en Google Sheets.</p>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>QR</th>
            <th>Ver Detalle</th>
        </tr>
    </thead>
    <tbody id="tablaPagos"></tbody>
</table>

<script>
    const CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-grqqDSRtO0OvqY6yxYvtFV3CZ846L-4-P5sSsuWV-zRA3K1kmh24FE256tVdFR-E3TFfczADaoTO/pub?gid=971038428&single=true&output=csv";

    async function cargarPagos() {
        const resp = await fetch(CSV_URL);
        const texto = await resp.text();

        const filas = texto.split("\n").map(f => f.trim());
        const tbody = document.getElementById("tablaPagos");

        for (let i = 1; i < filas.length; i++) {
            const cols = filas[i].split(",");

            if (cols.length < 5) continue;

            const id = cols[0];
            const cliente = cols[1];
            const fecha = cols[2];
            const monto = cols[3];
            const estado = cols[4];

            const urlPago = pago.html?id=${id};
            const urlQR = https://api.qrserver.com/v1/create-qr-code/?size=130x130&data=${encodeURIComponent("https://jose06hr.github.io/prueba-2-qr/pago.html?id=" + id)};

            const filaHTML = `
                <tr>
                    <td>${id}</td>
                    <td>${cliente}</td>
                    <td>${fecha}</td>
                    <td>${monto}</td>
                    <td>${estado}</td>
                    <td><img src="${urlQR}" /></td>
                    <td><a class="btn" href="${urlPago}">Abrir</a></td>
                </tr>
            `;

            tbody.innerHTML += filaHTML;
        }
    }

    cargarPagos();
</script>

</body>
</html>
