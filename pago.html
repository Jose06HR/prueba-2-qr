<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Pago</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 25px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .title {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        .field {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="content">
            <h2 class="title">Cargando información...</h2>
        </div>
    </div>

    <script>
        // 1. Obtener ID desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const API_URL =
            "https://script.google.com/macros/s/AKfycbz3fAHB20Dii_Xk8FQaztKJ_tL6FBaVZ-wjiwrXiqcs6xJxAQ9qpVwU_ouHni0lIY7_FA/exec";

        const contentDiv = document.getElementById("content");

        if (!id) {
            contentDiv.innerHTML = "<p class='error'>No se proporcionó un ID.</p>";
        } else {
            fetch(API_URL + id)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        contentDiv.innerHTML = <p class='error'>${data.error}</p>;
                        return;
                    }

                    // 2. Mostrar los datos recibidos
                    contentDiv.innerHTML = `
                        <h2 class="title">Detalle del Pago</h2>

                        <p class="field"><strong>ID:</strong> ${data.id}</p>
                        <p class="field"><strong>Cliente:</strong> ${data.Cliente}</p>
                        <p class="field"><strong>Monto:</strong> ${data.Monto}</p>
                        <p class="field"><strong>Fecha:</strong> ${data.Fecha}</p>

                        <p class="field"><strong>Estado:</strong> 
                            <span style="color:${data.Estado === 'pagado' ? 'green' : 'orange'};">
                                ${data.Estado}
                            </span>
                        </p>

                        <p class="field"><strong>Referencia:</strong> ${data.Referencia}</p>
                    `;
                })
                .catch(err => {
                    contentDiv.innerHTML =
                        "<p class='error'>Error al conectar con el servidor.</p>";
                    console.error(err);
                });
        }
    </script>

</body>
</html>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT-grqqDSRtO0OvqY6yxYvtFV3CZ846L-4-P5sSsuWV-zRA3K1kmh24FE256tVdFR-E3TFfczADaoTO/pub?gid=971038428&single=true&output=csv";

document.getElementById("estado").textContent = "Cargando información...";

fetch(urlCSV)
  .then(response => response.text())
  .then(csv => {
    const filas = csv.split("\n").map(row => row.split(","));

    let encontrado = false;

    for (let i = 1; i < filas.length; i++) {
      if (filas[i][0] == id) {

        document.getElementById("nombre").textContent = filas[i][1];
        document.getElementById("fecha").textContent = filas[i][2];
        document.getElementById("monto").textContent = filas[i][3];
        document.getElementById("estado").textContent = filas[i][4];

        encontrado = true;
        break;
      }
    }

    if (!encontrado) {
      document.getElementById("estado").textContent = "ID no encontrado.";
    }
  })
  .catch(err => {
    document.getElementById("estado").textContent = "Error al cargar datos.";
    console.error(err);
  });
</script>
